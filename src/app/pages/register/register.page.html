<ion-header>
  <ion-toolbar>
    <!-- Botón con clase ion-button para mejorar el estilo -->
    <ion-buttons slot="start">
      <ion-button (click)="regresarALogin()" size="large" fill="clear">
        <ion-icon name="close">❌</ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre de usuario</ion-label>
              <ion-input type="username" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirma contraseña</ion-label>
              <ion-input type="passwordConfirm" [(ngModel)]="passwordConfirm"></ion-input>
            </ion-item>
            <ion-button expand="block" (click)="registrarse()">Registrarse</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
