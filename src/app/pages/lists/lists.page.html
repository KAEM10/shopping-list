<!-- Botón de Menú -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Todas las listas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Lista de compras -->
  <ion-list>
    <ion-item-sliding *ngFor="let lista of listado">
      <ion-item (click)="navigateToHome(lista.idLista,  lista['productos'])">
        <ion-label>
          <h2>{{ lista.idLista }}</h2>
          <p>Total Items: {{ lista.productos.length }}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
