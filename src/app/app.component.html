<ion-app>
  <ion-menu side="start" menuId="firstMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home">Mi lista</ion-item>
        <ion-item routerLink="/lists">Todas las listas</ion-item>
        
        <!-- Opción para cerrar sesión -->
        <ion-item (click)="cerrarSesion()">Cerrar sesión</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
